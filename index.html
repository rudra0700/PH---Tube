<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH - Tube</title>

    <!-- daysiUI + tailwind cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.11/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- script -->
     <script src="./script/catagories.js" defer></script>
     <script src="./script/videos.js" defer></script>


</head>
<body>
    <header>
        <nav class="flex justify-between items-center w-11/12 mx-auto py-3 border-b">
            <div class="w-[150px]">
                <img src="./assests/Logo.png" alt="logo">
            </div>
            <div>
                <label class="input input-bordered flex items-center gap-2">
                    <input type="text" class="grow" placeholder="Search" />
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 16 16"
                      fill="currentColor"
                      class="h-4 w-4 opacity-70">
                      <path
                        fill-rule="evenodd"
                        d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                        clip-rule="evenodd" />
                    </svg>
                  </label>
            </div>
            <div>
                <button class="btn">SORT</button>
            </div>
        </nav>
        <div id="category-container" class="py-3 flex justify-center gap-7">
            
        </div>
    </header>

    <main>
        <section id="video-container" class="w-11/12 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 py-10">
                  
        </section>
    </main>
</body>
</html>
